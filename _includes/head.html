    <meta charset="utf-8">

  {%- seo -%}

    <!-- Bootstrap core CSS -->
    <link href="{{ site.assets }}vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ site.assets }}css/fatdata.css" rel="stylesheet">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {% if page.image %}
    <meta property="og:image" content="http://www.fat.gr{{page.img}}" />
    <meta name="twitter:image" content="http://www.fat.gr{{page.img}}" />
  {% else %}
    <meta property="og:image" content="http://www.fat.gr/assets/img/header-bg.jpg" />
    <meta name="twitter:image" content="http://www.fat.gr/assets/img/header-bg.jpg" />
  {% endif %}
  </head>
