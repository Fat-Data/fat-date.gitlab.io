    <!-- Bootstrap core CSS -->
    <link href="{{ site.assets }}vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->

    <!-- Custom styles for this template -->

    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
    {% if page.img %}
      <meta property="og:image" content="http://mark-to-market.github.io{{page.img}}" />
      <meta name="twitter:image" content="http://mark-to-market.github.io{{page.img}}" />
    {% else %}
      <meta property="og:image" content="http://mark-to-market.github.io/assets/img/header-bg.jpg" />
      <meta name="twitter:image" content="http://mark-to-market.github.io/assets/img/header-bg.jpg" />
    {% endif %}
    <link rel="pingback" href="https://webmention.io/mark-to-market.github.io/xmlrpc" />
    <link rel="webmention" href="https://webmention.io/mark-to-market.github.io/webmention" />
