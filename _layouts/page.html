---
layout: default
---
    <header class="masthead" {%- if page.himg -%}
        style="background-image: url({{ page.himg }});"
      {%- endif -%}>
      <div class="container">
        <div class="intro-text">
          <div class="intro-heading">{{ page.title | escape }}</div>
        </div>
      </div>
    </header>

          <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto">
                <section class="content">
    {{ content }}
                </section>
              </div>
            </div>
          </div>
  <a href="{{ page.url | relative_url }}" hidden></a>
